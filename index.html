<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Tigo Sports</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img src="images/TigoSports.png">
	<h3>Play en la pista, luego en grabar y cantale a tu equipo <br> El d√≠a del partido Ellos te escucharan en el estadio.</h3>
	<br>
	<iframe width="450" height="350"
	src="https://www.youtube.com/embed/ej5Y7p5kfao">
	</iframe>
	
	<div id="grab" style="max-width: 28em;">
		<p>Tipo de formato:</p>
		<select id="encodingTypeSelect">
		  <option value="wav">Waveform Audio (.wav)</option>
		  <option value="mp3">MP3 (MPEG-1 Audio Layer III) (.mp3)</option>
		  <option value="ogg">Ogg Vorbis (.ogg)</option>
		</select>
		<div id="controls">
			<button id="recordButton">Grabar</button>
			<button id="stopButton" disabled>Detener</button>
		</div>
		

		<pre>Audios</pre>
		<ol id="recordingsList"></ol>

		<div id="formats"></div>
		<pre id="log"></pre>
	</div>


	<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
	<script src="js/WebAudioRecorder.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
